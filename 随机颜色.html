<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="color">

    </div>
    <script>
        const  Color = document.getElementsByClassName('color')[0]

        // 获取一个随机颜色（rgb）
        function randomColor() {
            var r = Math.floor(Math.random() * 256),
            g = Math.floor(Math.random() * 256),
            b = Math.floor(Math.random() * 256)
            return `rgb(${r},${g},${b})`
        }

        // 获取一个随机颜色（十六进制）
        function sixColor() {
            let six ='#' +  Math.random().toString(16).substring(2,8)
            console.log(six)
            return six
        }

        Color.style.background = sixColor()
    </script>
</body>
</html>
