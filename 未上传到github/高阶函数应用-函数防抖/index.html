<body>
  <div>
    <button class="btn">防抖</button>
  </div>
  <script>
    // 窗口尺寸
    const win = window.addEventListener('resize',debounce(() => {
      console.log(document.documentElement.clientWidth)
    }))

    const btn = document.querySelector('.btn')
    btn.addEventListener('click',debounce(() => {
      console.log(1)
    }))

    // 函数防抖
    function debounce(fn,duration=1000){
      console.log(1)
      let timer;
      return function() {
        clearTimeout(timer)
        timer = setTimeout(() => {
          fn()
        }, duration);
      }
    }

  </script>
