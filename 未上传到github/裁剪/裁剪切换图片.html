<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .img-box img {
      position: absolute;
      width: 200px;
      height: 200px;
      transition: 0.8s;
    }

    .img-box img:nth-child(2) {
      clip-path: polygon(-30% 0, -30% 0, 0% 50%, -30% 100%, 0% 100%);
      
    }

    .img-box:hover img:nth-child(2) {
      clip-path: polygon(-30% 0, 100% 0, 110% 50%, 100% 100%, -30% 100%);
    }
  </style>
</head>

<body>
  <div class="img-box">
    <img src="./1.webp" alt="">
    <img src="./2.webp" alt="">
  </div>
</body>

</html>
